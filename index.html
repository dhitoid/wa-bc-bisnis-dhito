<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WA Business Broadcast</title>

<style>
:root {
  --green: #075E54;
  --accent: #25D366;
  --bg-light: #ECE5DD;
  --bg-dark: #0B141A;
  --card-light: #ffffff;
  --card-dark: #1F2C33;
  --text-light: #000;
  --text-dark: #fff;
  --bubble-light: #DCF8C6;
  --bubble-dark: #005C4B;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  transition: 0.3s;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

header {
  background: var(--green);
  color: white;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

.toggle {
  cursor: pointer;
  font-size: 18px;
}

.container {
  padding: 14px;
}

label {
  font-size: 13px;
  opacity: 0.8;
  display: block;
  margin-bottom: 6px;
}

textarea {
  width: 100%;
  border-radius: 10px;
  border: none;
  padding: 12px;
  font-size: 14px;
  resize: none;
  margin-bottom: 14px;
}

body.dark textarea {
  background: var(--card-dark);
  color: white;
}

#numbers {
  height: 130px;
}

.chat-preview {
  background: var(--card-light);
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 14px;
}

body.dark .chat-preview {
  background: var(--card-dark);
}

.bubble {
  background: var(--bubble-light);
  padding: 10px 12px;
  border-radius: 10px;
  max-width: 85%;
  font-size: 14px;
}

body.dark .bubble {
  background: var(--bubble-dark);
}

.controls {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  font-weight: 600;
}

.start {
  background: var(--accent);
  color: white;
}

.save {
  background: #888;
  color: white;
}

.status {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
}
</style>
</head>

<body>

<header>
  WA Business Broadcast
  <span class="toggle" onclick="toggleTheme()">ðŸŒ™</span>
</header>

<div class="container">

  <label>Nomor Tujuan (1 nomor per baris)</label>
  <textarea id="numbers" placeholder="08123456789
08987654321"></textarea>

  <label>Pesan Siaran</label>
  <div class="chat-preview">
    <div class="bubble" id="preview">Pesan akan muncul di sini</div>
  </div>

  <textarea id="message" placeholder="Ketik pesan siaran..."></textarea>

  <div class="controls">
    <button class="save" onclick="saveTemplate()">ðŸ’¾ Simpan</button>
    <button class="start" onclick="startBroadcast()">â–¶ Mulai</button>
  </div>

  <div class="status" id="status">Siap mengirim</div>

</div>

<script>
let numbers = [];
let index = 0;
let timer = null;
const DELAY = 4000;

const messageInput = document.getElementById('message');
const preview = document.getElementById('preview');
const statusText = document.getElementById('status');

/* LOAD DATA */
messageInput.value = localStorage.getItem('wa_template') || '';
preview.innerText = messageInput.value || 'Pesan akan muncul di sini';

if (localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
}

/* LIVE PREVIEW */
messageInput.addEventListener('input', () => {
  preview.innerText = messageInput.value || 'Pesan akan muncul di sini';
});

/* THEME */
function toggleTheme() {
  document.body.classList.toggle('dark');
  localStorage.setItem(
    'theme',
    document.body.classList.contains('dark') ? 'dark' : 'light'
  );
}

/* SAVE TEMPLATE */
function saveTemplate() {
  localStorage.setItem('wa_template', messageInput.value);
  statusText.innerText = 'Template tersimpan âœ…';
}

/* FORMAT NOMOR */
function formatNumber(num) {
  num = num.replace(/\D/g, '');
  if (!num) return null;
  if (num.startsWith('0')) return '62' + num.slice(1);
  if (num.startsWith('62')) return num;
  return null;
}

/* START */
function startBroadcast() {
  const rawNumbers = document.getElementById('numbers').value;
  const message = messageInput.value.trim();

  if (!rawNumbers || !message) {
    alert('Nomor dan pesan tidak boleh kosong');
    return;
  }

  numbers = rawNumbers
    .split(/\r?\n/)
    .map(n => formatNumber(n))
    .filter(n => n !== null);

  if (numbers.length === 0) {
    alert('Nomor tidak valid');
    return;
  }

  index = 0;
  statusText.innerText = `Mulai siaran (0 / ${numbers.length})`;
  sendNext();
}

/* SEND NEXT (REDIRECT â€“ AMAN HP) */
function sendNext() {
  if (index >= numbers.length) {
    statusText.innerText = 'Siaran selesai âœ…';
    return;
  }

  statusText.innerText = `Mengirim (${index + 1} / ${numbers.length})`;

  const url =
    'https://wa.me/' +
    numbers[index] +
    '?text=' +
    encodeURIComponent(messageInput.value);

  index++;
  window.location.href = url;

  timer = setTimeout(sendNext, DELAY);
}
</script>

</body>
</html>
